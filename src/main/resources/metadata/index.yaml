title: "Tencent QQ / IM"
description: "Tasks that send execution notifications to Tencent Cloud IM / QQ."
body: "Send execution-based alerts from Kestra to Tencent Cloud IM / QQ users using the Tencent IM REST API. These tasks are designed for flow-trigger notifications and include execution details such as execution ID, namespace, flow name, status, duration, and failed task information when applicable."
